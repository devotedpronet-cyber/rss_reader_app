<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Reader</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="theme-dark">
    <div class="container">
        <!-- Header with topic selector -->
        <header class="app-header">
            <div class="topic-selector">
                <div class="chip active" data-topic="all">All</div>
                <div class="chip" data-topic="payments">Payments</div>
                <div class="chip" data-topic="crypto">Crypto</div>
                <div class="chip" data-topic="portugal">Portugal</div>
            </div>
        </header>
        
        <!-- Main content area -->
        <main class="content">
            <div class="feed-container">
                <div class="articles-container" id="articles-container"></div>
            </div>
        </main>
        
        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-section="payments">
                <i class="ri-bank-card-line nav-icon"></i>
                <span class="nav-label">Payments</span>
            </button>
            <button class="nav-item" data-section="crypto">
                <i class="ri-bit-coin-line nav-icon"></i>
                <span class="nav-label">Crypto</span>
            </button>
            <button class="nav-item" data-section="portugal">
                <i class="ri-newspaper-line nav-icon"></i>
                <span class="nav-label">Portugal</span>
            </button>
            <button class="nav-item" data-section="external">
                <i class="ri-external-link-line nav-icon"></i>
                <span class="nav-label">Kind Girls</span>
            </button>
        </nav>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
