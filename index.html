<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Reader</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>RSS Feed Reader</h1>
            <p>Stay updated with the latest news and insights</p>
        </header>
        
        <nav class="tabs">
            <button class="tab-btn active" data-tab="payments">Payments Industry</button>
            <button class="tab-btn" data-tab="crypto">Bitcoin & Blockchain</button>
            <button class="tab-btn" data-tab="portugal">Portugal News</button>
            <button class="tab-btn external-tab" id="kindgirls-tab" data-tab="external">Kind Girls</button>
        </nav>
        
        <main class="content">
            <!-- Payments Industry Tab -->
            <section id="payments" class="tab-content active">
                <div class="feed-container">
                    <h2>Payments Industry</h2>
                    <div class="articles-container" id="payments-articles"></div>
                </div>
            </section>
            
            <!-- Bitcoin & Blockchain Tab -->
            <section id="crypto" class="tab-content">
                <div class="feed-container">
                    <h2>Bitcoin & Blockchain</h2>
                    <div class="articles-container" id="crypto-articles"></div>
                </div>
            </section>
            
            <!-- Portugal News Tab -->
            <section id="portugal" class="tab-content">
                <div class="feed-container">
                    <h2>News in Portugal</h2>
                    <div class="articles-container" id="portugal-articles"></div>
                </div>
            </section>
            
            <!-- External Link Tab -->
            <section id="external" class="tab-content">
                <div class="external-link-container">
                    <h2>Kind Girls</h2>
                    <p class="redirect-message">Redirecting to Kind Girls...</p>
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
